name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *" 
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#5EDC91&color_dots=#161B22&animation_duration=20&square_size=12
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#5EDC91&color_dots=#0d1117&animation_duration=20&square_size=12
          # Добавляем масштаб
          width: 900
          height: 220
          # Увеличиваем диапазон, чтобы змея не обрезалась
          year: current

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
